{% extends "base.html" %}

{% block title %}Task list{% endblock %}

{% block body %}

    {% if object_list %}
        <ul>
            {% for task in object_list %}
                <li class="task">{{ task }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There is no tasks</p>
    {% endif %}

{% endblock %}
